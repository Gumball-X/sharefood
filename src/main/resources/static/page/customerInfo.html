    <!-- Column -->
    <div class="col-lg-4 col-xlg-3 col-md-5" id="leftCard">
        <div class="card">
            <div class="card-body">
                <center class="m-t-30"><img src="/images/users/4.jpg" class="rounded-circle" width="150"
                                            id="leftCartHeadpic"/>
                    <h4 class="card-title m-t-10" id="leftCartUsername">baobao</h4>
                    <form id="updateHeadPic" enctype="multipart/form-data" method="post">
                        <input type="file" name="file" id="file"
                               style="opacity:0;width:155px;height:22%;position:absolute;left:122px;top:50px">
                        <h6 class="card-subtitle">
                            <button id="saveHeadpicBtn" type="submit" class="btn btn-info">更换头像</button>
                        </h6>
                    </form>
                    <div class="row text-center justify-content-md-center">
                        <div class="col-4"><a href="javascript:void(0)" class="link"><i class="icon-people"></i> <font
                                class="font-medium">点赞数量</font></a></div>
                        <div class="col-4"><a href="javascript:void(0)" class="link"><i class="icon-picture"></i> <font
                                class="font-medium">浏览数量</font></a></div>
                    </div>
                </center>
                <div>
                    <hr>
                </div>
                <div class="card-body" id="leftBottomCard">

                </div>
            </div>
        </div>
    </div>
    <!-- Column -->
    <div class="col-lg-8 col-xlg-9 col-md-7">
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="customerForm" method="post">
                    <div class="form-group">
                        <label class="col-md-12">姓名</label>
                        <div class="col-md-12">
                            <input type="text" placeholder="Baobao" class="form-control form-control-line"
                                   name="name"
                                   id="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-12">邮箱</label>
                        <div class="col-md-12">
                            <input type="email" placeholder="johnathan@admin.com"
                                   class="form-control form-control-line"
                                   name="email" id="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <label class="col-md-12">性别</label>
                            <div class="col-md-12" class="form-control">
                                <input type="radio" name="sex" id="man" value="1"/> 男 &nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="sex" id="woman" value="0" checked/> 女
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <label class="col-md-12">年龄</label>
                            <input type="text" id="age" name="age" placeholder="22"
                                   class="form-control form-control-line">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12">电话号码</label>
                        <div class="col-md-12">
                            <input type="text" id="phone" name="phone" placeholder="123 456 7890"
                                   class="form-control form-control-line">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12">身份证号</label>
                        <div class="col-md-12">
                            <input type="text" id="idcard" name="idcard" placeholder="35520******2202"
                                   class="form-control form-control-line">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-12">家庭地址</label>
                        <div class="col-sm-12">
                            <input type="text" id="address" name="address" placeholder="福州市晋安区工程学院"
                                   class="form-control form-control-line">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button class="btn btn-success" type="submit">完善信息</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
