                            <div class="col-md-6">

                                <input type="text" id="phone" name="phone" placeholder="123 456 7890"
                                       class="form-control form-control-line">

                        </div>
                        <div class="form-group">
                            <label class="col-md-12">身份证号</label>
                            <div class="col-md-12">
